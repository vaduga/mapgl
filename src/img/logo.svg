<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Tree network node graph globe logo with alerting endpoint">
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#A5F58A"></stop>
      <stop offset="100%" stop-color="#2E7D32"></stop>
    </radialGradient>

    <radialGradient id="alertGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFCDD2"></stop>
      <stop offset="100%" stop-color="#D32F2F"></stop>
    </radialGradient>
  </defs>

  <!-- Scaled content -->
  <g transform="scale(1.2) translate(-21.33 -21.33)">

    <!-- Globe outline ONLY (transparent interior) -->
    <circle cx="128" cy="128" r="96" fill="none" stroke="#4CAF50" stroke-width="6"></circle>

    <!-- Tree edges -->
    <g stroke="#66BB6A" stroke-width="3" stroke-linecap="round">
      <line x1="128" y1="72" x2="96" y2="112"></line>
      <line x1="128" y1="72" x2="160" y2="112"></line>

      <line x1="96" y1="112" x2="72" y2="160"></line>
      <line x1="96" y1="112" x2="112" y2="160"></line>

      <line x1="160" y1="112" x2="144" y2="160"></line>
      <line x1="160" y1="112" x2="184" y2="160"></line>
    </g>

    <!-- Nodes -->
    <g>
      <!-- Core -->
      <circle cx="128" cy="72" r="10" fill="#9FE870"></circle>

      <!-- Distribution -->
      <circle cx="96" cy="112" r="8" fill="#9FE870"></circle>
      <circle cx="160" cy="112" r="8" fill="#9FE870"></circle>

      <!-- Access -->
      <circle cx="72" cy="160" r="6" fill="#9FE870"></circle>
      <circle cx="112" cy="160" r="6" fill="#9FE870"></circle>
      <circle cx="144" cy="160" r="6" fill="#9FE870"></circle>

      <!-- ALERT endpoint -->
      <circle cx="184" cy="160" r="6" fill="#E53935">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite"></animate>
      </circle>

      <!-- Alert pulse -->
      <circle cx="184" cy="160" r="10" fill="url(#alertGlow)" opacity="0.6">
        <animate attributeName="r" values="8;14;8" dur="1.2s" repeatCount="indefinite"></animate>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="1.2s" repeatCount="indefinite"></animate>
      </circle>
    </g>

    <!-- Core glow -->
    <circle cx="128" cy="72" r="16" fill="url(#coreGlow)" opacity="0.35"></circle>

  </g>
</svg>
